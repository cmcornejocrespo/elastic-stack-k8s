apiVersion: v1
kind: ReplicationController
metadata:
  name: kafka-controller
  namespace: pets
spec:
  replicas: 1
  selector:
    app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: kafka
          image: wurstmeister/kafka
          ports:
            - containerPort: 9092
          env:
            - name: KAFKA_ADVERTISED_HOST_NAME
              value: kafka
            - name: KAFKA_ZOOKEEPER_CONNECT
              value: zookeeper:2181
            - name: KAFKA_PORT
              value: "9092"
        - name: zookeeper
          image: wurstmeister/zookeeper
          ports:
            - containerPort: 2181